<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a6da7;
            margin-bottom: 10px;
        }
        .version {
            font-size: 16px;
            font-weight: normal;
            color: #777;
        }
        p {
            margin-bottom: 20px;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(74,109,167,0.3);
            border-radius: 50%;
            border-top-color: #4a6da7;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <h1>React Chess Game <span class="version">v1.0.0</span></h1>
        <p>正在部署中，請稍候...</p>
        <p>如果此頁面長時間未更新，請檢查 GitHub Actions 工作流狀態。</p>
    </div>
</body>
</html>
